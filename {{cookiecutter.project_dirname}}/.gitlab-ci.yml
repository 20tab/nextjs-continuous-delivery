stages:
  - Test
  - Report
  - Pact-publish
  - Pact-check
  - Build
  - Deploy
  - Pact-tag
  - Sentry


variables:
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1
  PACT_CONSUMER_NAME: {{cookiecutter.project_slug}}-frontend
  SENTRY_ORG: $SENTRY_ORG
  SENTRY_PROJECT_NAME: {{cookiecutter.project_slug}}-frontend
  SENTRY_URL:  $SENTRY_URL
  VERSION_BEFORE_REF: $CI_COMMIT_BEFORE_SHA
  VERSION_REF: $CI_COMMIT_SHA

cache:
  paths:
    - node_modules/
    - .yarn

sentry_release:
  stage: .pre
  image: docker:20
  services:
    - docker:20-dind
  script:
    - RELEASE_START=$(date +%s)
    - >
      docker run --rm
      -v ${PWD}:${PWD}
      -w ${PWD}
      -e SENTRY_AUTH_TOKEN
      -e SENTRY_DSN
      -e SENTRY_ORG
      -e SENTRY_URL
      getsentry/sentry-cli:latest sh -c
      "sentry-cli releases new $VERSION_REF -p $SENTRY_PROJECT_NAME --log-level=debug;
      sentry-cli releases set-commits $VERSION_REF --auto;
      sentry-cli releases finalize $VERSION_REF"
  only:
    - develop
    - master
    - tags
  except:
    - triggers

test:
  stage: Test
  image: docker:20
  services:
    - docker:20-dind
  variables:
    FRONTEND_IMAGE_NAME: "gitlabci_{{cookiecutter.project_slug}}_frontend"
    FRONTEND_IMAGE_TAG: "$CI_JOB_NAME-$CI_JOB_ID"
    FRONTEND_CONTAINER_NAME: "${CI_PROJECT_PATH_SLUG}-${CI_JOB_NAME}-${CI_JOB_ID}_frontend"
  script:
    - >
      docker build
      --tag=$FRONTEND_IMAGE_NAME:$FRONTEND_IMAGE_TAG
      --file=docker/remote.Dockerfile
      --target=test .
    - docker run --name=$FRONTEND_CONTAINER_NAME $FRONTEND_IMAGE_NAME:$FRONTEND_IMAGE_TAG
    - docker cp $FRONTEND_CONTAINER_NAME:/app/coverage .
    - docker cp $FRONTEND_CONTAINER_NAME:/app/__tests__/pacts .
  after_script:
    - docker stop $FRONTEND_CONTAINER_NAME
    - docker container rm $FRONTEND_CONTAINER_NAME
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage
      - pacts
    expire_in: 1 day

pages:
  stage: Report
  image: busybox
  script:
    - mv coverage/lcov-report/* public
  artifacts:
    paths:
      - public
  dependencies:
    - test

publish:
  stage: Pact-publish
  image:
    name: docker:20
  services:
    - docker:20-dind
  before_script:
    - if [ "$CI_COMMIT_BRANCH" ]; then PACT_CONSUMER_TAG="branch:$CI_COMMIT_BRANCH"; else PACT_CONSUMER_TAG="tag:$CI_COMMIT_TAG"; fi
  script:
    - >
      docker run --rm
      -e PACT_BROKER_BASE_URL
      -e PACT_BROKER_PASSWORD
      -e PACT_BROKER_USERNAME
      -v $PWD/pacts:/pacts
      pactfoundation/pact-cli:latest-node14 pact-broker publish /pacts
      --consumer-app-version=$VERSION_REF
      --tag=$PACT_CONSUMER_TAG
  dependencies:
    - test

.can-i-deploy:
  stage: Pact-check
  allow_failure: false
  dependencies:
    - publish
  image:
    name: docker:20
  services:
    - docker:20-dind
  script:
    - >
      docker run --rm
      -e PACT_BROKER_BASE_URL
      -e PACT_BROKER_PASSWORD
      -e PACT_BROKER_USERNAME
      pactfoundation/pact-cli:latest-node14 pact-broker can-i-deploy
      --pacticipant $PACT_CONSUMER_NAME
      --version $VERSION_REF
      --to "env:$DEPLOY_ENV"

can-i-deploy_development:
  extends: .can-i-deploy
  variables:
    DEPLOY_ENV: development
  only:
    - develop

can-i-deploy_integration:
  extends: .can-i-deploy
  variables:
    DEPLOY_ENV: integration
  only:
    - master

can-i-deploy_production:
  extends: .can-i-deploy
  variables:
    DEPLOY_ENV: production
  only:
    - tags

build:
  stage: Build
  image: docker:20
  services:
    - docker:20-dind
  before_script:
    - export DOCKER_CONFIG=$PWD/.dockerconfig
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  script:
    - >
      docker build
      --tag=$CI_REGISTRY/$CI_PROJECT_PATH:$VERSION_REF
      --file=docker/remote.Dockerfile
      --target=remote
      --build-arg=SENTRY_AUTH_TOKEN
      --build-arg=SENTRY_ORG
      --build-arg=SENTRY_URL
      --pull .
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH:$VERSION_REF
  after_script:
    - docker logout $CI_REGISTRY
  only:
    - develop
    - master
    - tags

.development:
  variables:
    DEPLOY_ENVIRONMENT: development
  environment:
    name: Development
    url: https://dev.{{cookiecutter.project_slug}}.com
  only:
    - develop

.integration:
  variables:
    DEPLOY_ENVIRONMENT: integration
  environment:
    name: Integration
    url: https://test.{{cookiecutter.project_slug}}.com
  only:
    - master

.production:
  variables:
    DEPLOY_ENVIRONMENT: production
  environment:
    name: Production
    url:  https://www.{{cookiecutter.project_slug}}.com
  only:
    - tags

.deploy-base:
  stage: Deploy
  image:
    name: docker:20
  services:
    - docker:20-dind
  script:
    - >
      docker run --rm -v $PWD:/app -v $KUBE_CA_PEM_FILE:$KUBE_CA_PEM_FILE
      -e KUBECONFIG=/tmp/.kube/config
      -e DEPLOY_ENVIRONMENT
      -e DEPLOY_VERSION
      -e KUBE_CA_PEM_FILE
      -e KUBE_TOKEN
      -e KUBE_URL
      --entrypoint=""
      bitnami/kubectl:latest /app/scripts/deploy.sh

.deploy:
  extends: .deploy-base
  before_script:
    - export DEPLOY_VERSION=$VERSION_REF

deploy_development:
  extends:
    - .development
    - .deploy

deploy_integration:
  extends:
    - .integration
    - .deploy

deploy_production:
  extends:
    - .production
    - .deploy

.rollback:
  extends: .deploy-base
  before_script:
    - export DEPLOY_VERSION=$VERSION_BEFORE_REF
  when: manual

rollback_development:
  extends:
    - .development
    - .rollback

rollback_integration:
  extends:
    - .integration
    - .rollback

rollback_production:
  extends:
    - .production
    - .rollback

.create-version-tag:
  image:
    name: docker:20
  services:
    - docker:20-dind
  stage: Pact-tag
  except:
    - triggers


create-version-tag_development:
  extends: .create-version-tag
  script:
    - >
      docker run --rm
      -e PACT_BROKER_BASE_URL
      -e PACT_BROKER_PASSWORD
      -e PACT_BROKER_USERNAME
      pactfoundation/pact-cli:latest-node14 pact-broker create-version-tag
      --pacticipant $PACT_CONSUMER_NAME
      --version $VERSION_REF
      --tag "env:development"
  only:
    - develop

create-version-tag_integration:
  extends: .create-version-tag
  script:
    - >
      docker run --rm
      -e PACT_BROKER_BASE_URL
      -e PACT_BROKER_PASSWORD
      -e PACT_BROKER_USERNAME
      pactfoundation/pact-cli:latest-node14 pact-broker create-version-tag
      --pacticipant $PACT_CONSUMER_NAME
      --version $VERSION_REF
      --tag "env:integration"
  only:
    - master

create-version-tag_production:
  extends: .create-version-tag
  script:
    - >
      docker run --rm
      -e PACT_BROKER_BASE_URL
      -e PACT_BROKER_PASSWORD
      -e PACT_BROKER_USERNAME
      pactfoundation/pact-cli:latest-node14 pact-broker create-version-tag
      --pacticipant $PACT_CONSUMER_NAME
      --version $VERSION_REF
      --tag "env:production"
  only:
    - tags


.sentry_deploy_success:
  stage: Sentry
  when: on_success
  image: docker:20
  services:
    - docker:20-dind
  script:
    - RELEASE_END=$(date +%s)
    - >
      docker run --rm
      -e SENTRY_AUTH_TOKEN
      -e SENTRY_DSN
      -e SENTRY_ORG
      -e SENTRY_URL
      getsentry/sentry-cli:latest sentry-cli releases deploys $VERSION_REF new -e $SENTRY_ENV -t $((RELEASE_END-RELEASE_START))
  except:
    - triggers

sentry_success_development:
  extends: .sentry_deploy_success
  variables:
    SENTRY_ENV: Development
  only:
    - develop

sentry_success_integration:
  extends: .sentry_deploy_success
  variables:
    SENTRY_ENV: Integration
  only:
    - master

sentry_success_production:
  extends: .sentry_deploy_success
  variables:
    SENTRY_ENV: Production
  only:
    - tags

.sentry_deploy_failure:
  stage: Sentry
  when: on_failure
  image: docker:20
  services:
    - docker:20-dind
  script:
    - >
      docker run --rm
      -e SENTRY_AUTH_TOKEN
      -e SENTRY_DSN
      -e SENTRY_ORG
      -e SENTRY_URL
      getsentry/sentry-cli:latest sentry-cli send-event -m "Deploy to $SENTRY_ENV failed."
  except:
    - triggers

sentry_failure_development:
  extends: .sentry_deploy_failure
  variables:
    SENTRY_ENV: Development
  only:
    - develop

sentry_failure_integration:
  extends: .sentry_deploy_failure
  variables:
    SENTRY_ENV: Integration
  only:
    - master

sentry_failure_production:
  extends: .sentry_deploy_failure
  variables:
    SENTRY_ENV: Production
  only:
    - tags
